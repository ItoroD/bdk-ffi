name: Test Android

# Tests the Android bindings for bdk-ffi on an Android emulator.
# Builds Rust binaries, sets up Android emulator, and runs the connected tests.

on:
  workflow_dispatch:
  push:
    paths:
      - "bdk-ffi/**"
      - "bdk-android/**"
  pull_request:
    paths:
      - "bdk-ffi/**"
      - "bdk-android/**"

permissions: {}

jobs:
  test:
    name: "Test Android library"
    runs-on: macos-latest
    steps:
      - name: "Checkout PR branch"
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: "Set up JDK"
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: "Set up Android SDK"
        uses: android-actions/setup-android@v3

      - name: "Set up Android NDK"
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26c

      - name: "Set up Rust"
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: "Build Android library"
        run: |
          cd bdk-android
          bash ./scripts/build-macos-arm64.sh

      - name: "Clean up build artifacts"
        run: |
          cd bdk-android
          ./gradlew clean
          rm -rf build/
          df -h

      - name: "Run Android connected tests"
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: arm64-v8a
          profile: Nexus 6
          script: cd bdk-android && ./gradlew connectedAndroidTest --console=plain